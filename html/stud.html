<form action="studhandle.php" method="POST" name="form" >

  <div class="container">
  <label for="name"><b>First Name</b></label>
   <input type="text" name="name"   onkeyup="validatename()" onblur="blurr('a','p')"  id="a" placeholder="firstname">
   <label id="p"></label><br>
   <label for="name"><b>last Name</b></label>
   <input type="text" name="lname"   onkeyup="validatelname()" onblur="blurr('n','m')"  id="n" placeholder="lastname">

   <br>
   <label for="realname"><b>Username</b></label>
   <input type="text" name="realname"   onkeyup="validateuname()" onblur="blurr('name','q')"  id="name" placeholder="username of your choice">
   <label id="q"></label>
    <br>
   <label for="email"><b>email</b></label>   
   <input type="text" name="email"   onkeyup="validateEmail()" onblur="blurr('b','r')"id="b" placeholder="Email">
   <label id="r" ></label>
    <br>
   <label for="password"><b>password</b></label>
   <input type="password" name="password" id="c" onkeyup="validatepassword()" onblur="blurr('c','s')" placeholder="Password" >
   <label id="s"></label>
    <br>
  
   <label for="phoneno"><b>Phone no.</b></label>
   <input type="phoneno" name="phoneno" maxlength="13"id="d" onkeyup="validatephno()" onblur="blurr('d','t')" placeholder="Phone no.">
   <span id="t" ></span>
    <br>
   <button  onclick="validateform()" name="submit">SUBMIT</button><br>
